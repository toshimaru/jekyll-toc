AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - '*.gemspec'
    - 'gemfiles/*'
    - Rakefile
    - Gemfile

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/WordArray:
  Enabled: false

Naming/FileName:
  Enabled: false

Layout/LineLength: 
  Enabled: false
